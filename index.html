        function getNumber(...arr) {
            console.log()
            let min = arr[0];
            let minIndex = 0;
            let max = arr[0];
            let maxIndex = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                    maxIndex = i;
                }
                if (arr[i] < min) {
                    min = arr[i];
                    minIndex = i;
                }
            }
            return {
                min,
                max,
                minIndex,
                maxIndex
            };

        }
        let arr = [2, 4, 6, 8, 4, 7, 9, 3, 2, 2, 1]
